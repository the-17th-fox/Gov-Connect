<!DOCTYPE html>
<html>
<head>
    <title>SignalR Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        $(function () {
            var reportId = getReportIdFromUrl();

            var connection = new signalR.HubConnectionBuilder().withUrl("/repliesHub").build();

            connection.start().then( result => { 
              console.log("SignalR is now connected")
            }).then( result => {
              connection.invoke('JoinReportGroupAsync', reportId)
            });

            connection.on('NewReply', function (reply) {
                console.log(reply);
            });

            $(window).on('unload', function () {
                connection.invoke('LeaveReportGroupAsync', reportId);
            });

            function getReportIdFromUrl() {
                var urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('reportid');
            }
        });
    </script>
</head>
<body>
    <h1>SignalR Test</h1>
    <div id="messages"></div>
</body>
</html>
